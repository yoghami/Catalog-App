{% extends "layout.html" %}
{% block title %}Delete Category{% endblock %}

{% block content %}
  <div class="container">
    <div class="col-md-12">
      <div class="row mt-5">
        <h1>Delete Category</h1>
      </div>
      <div class="row mt-2">
        <h5>Are you sure you want to delete {{category.name}}?</h5>
      </div>
      <div class="row mt-2">
        <form method="POST">
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{{ url_for('home') }}"><button type="button" class="btn btn-success">Cancel</button></a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
