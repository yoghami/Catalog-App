{% extends "layout.html" %}
{% block title %}Adding Item{% endblock %}

{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-8">
        <h1>Create a new item</h1>
        <form method="POST">
          <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input id="exampleFormControlInput1" name="name" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select name="category" class="form-control" id="exampleFormControlSelect1" required>
              {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="{{ url_for('home') }}"><button type="button" class="btn btn-danger">Cancel</button></a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
